name: Node.js Environment Variables

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: test  # Specify the environment here

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'


      - name: Install dependencies
        run: npm install

      - name: Run Node.js script to print environment variables
        run: node a.js
        env:
          TEST: ${{ vars.TEST }}
